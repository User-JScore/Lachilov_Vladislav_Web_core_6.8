<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>
<body>
    
    <div class="container">
        <header class="container__header">
            <button class="container__hamburger-close">
                <img src="./img/close.png" alt="close" class="container__close-img">
            </button>
            <section class="container__logo">
                <img src="./img/logo.png" alt="logo" class="container__logo-img">
            </section>
            <button class="continer__finder">
                <img src="./img/finder.png" alt="finder" class="container__finder-img">
            </button>
        </header>

        <nav class="container__menu-list">
            <a href="" class="conteiner__link-1">Ремонт техники</a>
            <a href="" class="conteiner__link-2">Услуги и сервисы</a>
            <a href="" class="conteiner__link-3">Корпоративным клиентам</a>
            <a href="" class="conteiner__link-4">Продавцам техники</a>
            <a href="" class="conteiner__link-5">Партнерам</a>
            <a href="" class="conteiner__link-6">Производителям</a>
            <a href="" class="conteiner__link-7">Наши сервисные центры</a>
            <a href="" class="conteiner__link-8">Контакты</a>
        </nav>

        <footer class="container__contacts">
            <section class="container__buttons">
                <button class="container__button-phone">
                    <img src="./img/phone.png" alt="phone" class="container__phone-img">
                </button>
                <button class="container__button-chat">
                    <img src="./img/chat.png" alt="chat" class="container__chat-img">
                </button>
                <button class="container__button-profile">
                    <img src="./img/profile.png" alt="profile" class="container__profile-img">
                </button>
            </section>

            <section class="container__contact-links">
                <a href="#" class="container__link-email">mail@cps.com</a>
                <a href="tel:88008908900" class="container__link-num">8 800 890 8900</a>
            </section>

            <section class="container__lang">
                <a href="#" class="container__lang-ru">RU</a>
                <a href="#" class="container__lang-en">EN</a>
                <a href="#" class="container__lang-ch">CH</a>
            </section>
        </footer>

</html>
